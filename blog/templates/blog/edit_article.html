{% extends "blog/base.html" %}
{% load i18n %}

{% block title %}
  {% blocktrans with title=article.title %}Edit {{ title }}{% endblocktrans %}
{% endblock %}

{% block content %}
  <h1>{{ article.title }}</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <table class="form">
      {{ form }}
    </table>
    <input type="submit" value="Save" />
    <a href="{% url blog.article article.slug %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
