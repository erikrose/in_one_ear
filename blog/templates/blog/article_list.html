{% extends "blog/base.html" %}
{% load i18n %}

{% block title %}{% trans "Articles" %}{% endblock %}

{% block header %}{% endblock %}

{% block content %}
  <ul>
    {% for article in articles %}
      <li><a href="{% url blog.article article.slug %}">{{ article.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
